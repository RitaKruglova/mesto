<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/yuno.png" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Юно Гасай</h1>
        <p class="profile__description">Школьница</p>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <button type="button" class="profile__add-button">+</button>
    </section>
    <section class="cards">
      <div class="card">
        <img src="./images/aokigahara.png" alt="Аокигахара" class="card__image">
        <div class="card__caption">
          <h2 class="card__title">Аокигахара</h2>
          <button type="button" class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/fudji.png" alt="Фудзи" class="card__image">
        <div class="card__caption">
          <h2 class="card__title">Фудзи</h2>
          <button type="button" class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/honsu.png" alt="Хонсю" class="card__image">
        <div class="card__caption">
          <h2 class="card__title">Хонсю</h2>
          <button type="button" class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/kyoto.png" alt="Киото" class="card__image">
        <div class="card__caption">
          <h2 class="card__title">Киото</h2>
          <button type="button" class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/okinawa.png" alt="Окинава" class="card__image">
        <div class="card__caption">
          <h2 class="card__title">Окинава</h2>
          <button type="button" class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/tokyo.png" alt="Токио" class="card__image">
        <div class="card__caption">
          <h2 class="card__title">Токио</h2>
          <button type="button" class="card__like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</body>
</html>
