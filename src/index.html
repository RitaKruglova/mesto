<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <meta name="keywords" content="Место, Токио, Аокигахара, Киото">
  <meta name="author" content="Маргарита Круглова">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar-container">
        <img id="avatar" src="" alt="Аватар" class="profile__avatar">
        <img src="<%=require('./images/pencil.svg')%>" alt="Редактировать аватар" class="profile__avatar-overlay">
      </div>
      <div class="profile__info">
        <div class="profile__flex-row">
          <h1 id="profileName" class="profile__name"></h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
        </div>
        <p id="profileDescription" class="profile__description"></p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>
    <section class="cards">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Japan</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__reset-button" aria-label="Отменить"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form popup__form_type_edit-profile" name="profile-form" novalidate>
        <fieldset class="popup__info">
          <input
            id="input-name"
            type="text"
            name="fullname"
            class="popup__input popup__input_type_username"
            placeholder="Введите имя"
            value="Юно Гасай"
            required
            minlength="2"
            maxlength="40"
          >
          <span id="input-name-error" class="popup__error popup__error_visible"></span>
          <input
            id="input-about-user"
            type="text"
            name="about"
            class="popup__input popup__input_type_about-user"
            placeholder="Введите род деятельности"
            value="Школьница"
            required
            minlength="2"
            maxlength="200"
          >
          <span id="input-about-user-error" class="popup__error popup__error_visible"></span>
        </fieldset>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button type="button" class="popup__reset-button" aria-label="Отменить"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form popup__form_type_add-card" name="add-card-form" novalidate>
        <fieldset class="popup__info">
          <input
            id="input-picture-name"
            type="text"
            name="name"
            class="popup__input popup__input_type_picture-name"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
          >
          <span id="input-picture-name-error" class="popup__error popup__error_visible"></span>
          <input
            id="input-link"
            type="url"
            name="link"
            class="popup__input popup__input_type_picture-link"
            placeholder="Ссылка на картинку"
            required
          >
          <span id="input-link-error" class="popup__error popup__error_visible"></span>
        </fieldset>
        <button type="submit" class="popup__submit-button popup__submit-button_disabled" disabled>Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_picture">
    <div class="popup__container popup__container_place_popup-picture">
      <button type="button" class="popup__reset-button popup__reset-button_place_popup-picture" aria-label="Отменить"></button>
      <img class="popup__image" src="#" alt="#">
      <p class="popup__image-name"></p>
    </div>
  </div>
  <div class="popup popup_type_delete-card">
    <div class="popup__container popup__container_place_delete-card">
      <button type="button" class="popup__reset-button popup__reset-button_place_delete-card" aria-label="Отменить"></button>
      <h3 class="popup__title">Вы уверены?</h3>
      <button type="button" class="popup__confirm-button">Да</button>
    </div>
  </div>
  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <button type="button" class="popup__reset-button popup__reset-button_place_avatar" aria-label="Отменить"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form popup__form_type_avatar" name="avatar-form" novalidate>
        <fieldset class="popup__info">
          <input
            id="input-link-avatar"
            type="url"
            name="avatar-link"
            class="popup__input popup__input_type_avatar"
            placeholder="Ссылка на картинку"
            required
          >
          <span id="input-link-avatar-error" class="popup__error popup__error_visible"></span>
        </fieldset>
        <button type="submit" class="popup__submit-button popup__submit-button_disabled" disabled>Сохранить</button>
      </form>
    </div>
  </div>
  <template id="card-template">
    <article class="card">
      <img class="card__image" src="#" alt="#">
      <button type="button" class="card__recycle-bin" aria-label="Удалить карточку"></button>
      <div class="card__caption">
        <h2 class="card__title"></h2>
        <div class="card__like-counter">
          <button type="button" class="card__like" aria-label="Нравится"></button>
          <p class="card__counter"></p>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
